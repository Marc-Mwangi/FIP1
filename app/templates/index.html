{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title>Password Locker</title>
        {% endif %}
    </head>
    <body>
        {{ v }}
        <h1>index works</h1>
        {{ wtf.quick_form(form) }}
        {%for i in range(0,len+1) %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://cdn.vectorstock.com/i/1000x1000/75/56/safe-icon-simple-style-vector-19417556.webp" alt="Card image cap" width=" 200px">
            <div class="card-body">
              <h2 class="card-title">{{acc[i]}}</h2>
              <p class="card-text">Email: {{mail[i]}}</p>
              <p class="card-text">Password: {{pword[i]}}</p>
              <a href="#" class="btn btn-primary">Generate Password</a>
            </div>
          </div>
        {% endfor %}
        
    </body>
</html>
